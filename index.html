<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Copiadora Santista</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div></div>
            <ul id="nav-list">
                <li class="nav-item active">
                    <a href="#home"><i class="fa-solid fa-house"></i> Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="#services"><i class="fa-solid fa-stamp"></i> Serviços</a>
                </li>
                <li class="nav-item">
                    <a href="#como-chegar"><i class="fa-solid fa-location-dot"></i> Como Chegar</a>
                </li>
            </ul>
            <button class="btn-order">Faça seu pedido</button>
            
            <button id="mobile-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
        
        <div id="mobile-menu">
            <ul id="mobile-nav-list">
                <li class="nav-item active">
                    <a href="#home"><i class="fa-solid fa-house"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a href="#services"><i class="fa-solid fa-stamp"></i> Serviços</a>
                </li>
                <li class="nav-item">
                    <a href="#como-chegar"><i class="fa-solid fa-location-dot"></i> Como Chegar</a>
                </li>
            </ul>
            <button class="btn-order">Faça seu pedido</button>
        </div>
    </header>

    <main id="content">
        <section id="home">
            <h1 class="title-logo">Copiadora Santista</h1>
            <h2 class="subtitle-logo">O que você precisa, na palma da sua mão</h2>
            <p class="description-logo">Personalize</p> <!-- Crie, Personalize, Inove -->
        </section>

        <section id="services">
            <h1 class="title">Nossos serviços</h1>
            <div class="desktop-services">
                <div class="images"><img src="src/images/adesivo.jpg" alt=""></div>
                <div class="images"><img src="src/images/carimbo.png" alt=""></div>
                <div class="images"><img src="src/images/cartao de visita.png" alt=""></div>
                <div class="images"><img src="src/images/copia.jpeg" alt=""></div>
                <div class="images"><img src="src/images/encadernacao.jpg" alt=""></div>
            </div>

            <div class="swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="src/images/adesivo.jpg" alt="">
                    <div class="img-title">
                        <span>Adesivo</span>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <img src="src/images/carimbo.png" alt="">
                    <div class="img-title">
                        <span>Carimbo</span>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <img src="src/images/cartao de visita.png" alt="">
                    <div class="img-title">
                        <span>Cartão de Visita</span>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <img src="src/images/copia.jpeg" alt="">
                    <div class="img-title">
                        <span>Impressão & Cópia</span>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <img src="src/images/encadernacao.jpg" alt="">
                    <div class="img-title">
                        <span>Encadernação</span>
                    </div>
                  </div>
                </div>
                <div id="swiper-pagination" class="swiper-pagination"></div>
              </div>
        </section>
    </main>

    <footer>
        <img id="wave" src="src/images/footer-wave.svg" alt="Wave">
        <div id="footer">
            <div>
                <p>email</p>
                <p>telefone</p>
                <p>endereço</p>
            </div>
                <div>
                    <p>horario</p>
                    <p>faça seu pedido</p>
                </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="src/javascript/script.js"></script>
</body>
</html>
