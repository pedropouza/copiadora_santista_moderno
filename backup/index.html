<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Copiadora Santista</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Como Chegar</li>
            </ul>
        </nav>
        <button>Faça seu pedido</button>
    </header>

    <section class="hidden">
        <div id="title">
            <h1>Copiadora Santista</h1>
            <h2>Aqui você pode <span>Inovar</span></h2>
        </div>
    </section>

    <section class="hidden">
        <div id="services">
            <h1>Nossos serviços</h1>
            <div id="cards-container">
                <div id="cards-area">
                    <img class="card hidden" src="https://media.licdn.com/dms/image/C4E12AQFyEA8WvW42CQ/article-cover_image-shrink_720_1280/0/1570137425677?e=2147483647&v=beta&t=bHubuvsWe4UOTtfSBkIOBq1RrexkgzznFJ1bErIjPEs" alt="Cópias">
                    <img class="card hidden" src="https://cdnspecseu.bizay.com/carimbos/2424008@1_0_BLACK@pt-PT@1.png?version=a41434007753451d9395ec1b38b83467" alt="Carimbos">
                    <img class="card hidden" src="https://www.graficapress.com.br/imagens/encadernacao-e-impressao.jpg" alt="Encadernação">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div>
            <h3>email</h3>
            <h3>telefone</h3>
            <h3>endereço</h3>
        </div>
        <div>
            <h3>horario</h3>
            <h3>Faça seu pedido</h3>
        </div>
    </footer>

</body>
<script src="scripts.js"></script>
</html>
